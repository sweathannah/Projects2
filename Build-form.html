  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Registration Form</title>
      <link rel="stylesheet" href="Buildform.css">
  </head>
  <body>
    <main>
      <form>
          <h3>Registration</h3>
          <section>
            <input type="text" placeholder="Enter your name" required>
            <input type="email" placeholder="Enter your email" required>
            <input type="password" placeholder="Create password"required>
            <input type="password" placeholder="Confirm password"required>
          </section>
          <select name="Gender" id="Gender" required>
            <option value="gender">Choose gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
          <section>
            <label for="field" id="field">Choose your field:</label>
            <label for="Software"><input type="radio" name="tech" id="Software" required>Software Development</label>
            <label for="data"><input type="radio" name="tech" id="data" required>Data science</label>
            <label for="product"><input type="radio" name="tech" id="product" required>Product Design </label>
          </section>
          <input type="file" id="file" required>
          <label for="checkbox"><input type="checkbox">I accept all terms and conditions</label>
          <button type="submit" value="Register Now">Register Now</button>
          <p>Already have an account?<a href="#">Login now</a></p>
      </form>
      <div>
          <h1>Beautiful Sign Up Form</h1>
      </div>
    </main>  
  </body>
  </html>
