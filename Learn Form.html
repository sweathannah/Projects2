<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <main>
    <form>
        <label for="text">Text:<input type="text"></label>
        <hr>
        <label for="password">password: <input type="password"></label>
        <hr>
        <label for="checkbox">checkbox:<input type="checkbox"></label>
        <hr>
        <label for="radio">Radio: <input type="radio"></label>
        <hr>
        <label for="email">Email:<input type="email"></label>
        <hr>
        <label for="file">File:<input type="file"></label>
        <hr>
        <label for="date">Date:<input type="date"></label>
        <hr>
        <label for="color">Color:<input type="color"></label>
        <hr>
        <label for="level">Select a level</label>
        <select name="" id="">
            <option value="">level 1</option>
            <option value="">level 2</option>
        </select>
        <hr>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <hr>
        <label for="number">Number:<input type="number"></label>
        <hr>
        <label for="url">URL:<input type="url"></label>
    </form>
   </main> 
</body>
</html>
